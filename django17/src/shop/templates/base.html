{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sell/Buy second hand books in Amity University{% endblock %}</title>
    <!-- Bootstrap core CSS -->
     <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
      <!-- Bootstrap theme -->
     <link href="{%static 'css/bootstrap-theme.min.css'%}" rel="stylesheet">
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <link href="{% static 'css/ie10-viewport-bug-workaround.css'%}" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="{% static 'css/base.css' %}" rel="stylesheet">
      <link href="{% static 'css/fullbgimage.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Static navbar -->

<div class="container example2">
 <nav class="navbar navbar-static-top">
   <div class="container-fluid">
     <div class="navbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="{%url 'home' %}"><img src="{% static "img/logo.png" %}" alt="Amity Book Adda">
       </a>
     </div>
     <div id="navbar" class="navbar-collapse collapse">
       <ul class="nav navbar-nav navbar-right">
         <li class="active"><a style="color:blue" href="{%url 'shop:product_list' %}">Books</a></li>  
         <li><a style="color:blue"href="{%url 'about' %}">About Us</a></li>
         <li><a style="color:blue" href="{%url 'contactnew' %}">Contact Us</a></li>
          <li><a style="color:blue" href="{%url 'contact' %}">Post info about book you want to sell</a></li>


       </ul>

     </div>
     </div><!--/.nav-collapse -->
   </div>
 </nav>

 <div class="container-fluid blok1">


   </div>

   <div class="background-image"></div>
   <div class="content">
     <div id="content">
         {% block content %}
         {% endblock %}

</div>







    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="{%static 'javascript/jquery.min.js'%}"> </script>
    <script src="{%static 'javascript/bootstrap.min.js'%}"></script>
    <script src="{%static 'javascript/docs.min.js'%}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    
    <script src="{%static 'javascript/ie10-viewport-bug-workaround'%}"></script>




</body>
</html>
